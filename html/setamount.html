    <div class="container">

      <div class="page-header">
        <h1>Setup Donations</h1>
        <p class="lead" id="chosen">Choose how you'd like to give to </p>
      </div>
      <div class="row">
        <div class="col-md-4">

      <form>
        <div class="form-group">
            <input type="checkbox">

            <div class="left-inner-addon">
              <span>$</span>

    </form>
    <button type="submit" class="btn btn-primary pull-right" style="margin-top: 10px;" onclick="createDonation()">Submit</button>
        </div>

    <script type="text/javascript">
    window.onload = showOrg;
    function supports_html5_storage() {
      try {
        return 'localStorage' in window && window['localStorage'] !== null;
      } catch (e) {
        return false;
      }
    }

    function showOrg(){

        if (!supports_html5_storage()) { return false; }
        var name = localStorage["name"];
        var desc = localStorage["description"];
        var img = localStorage["img"];
        var label = document.getElementById("chosen");
        label.insertAdjacentHTML( 'beforeend', name );
        console.log(name);
        console.log(desc);
        console.log(img);

        var info = document.getElementById("org-desc");
        info.insertAdjacentHTML( 'beforeend', desc );

        var pic = document.getElementById("org-pic");
        pic.setAttribute("src", img);
    }

    function createDonation() {
        console.log("AAAAAAAA");
        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
        xmlhttp.open("POST", "http://localhost:3000/donations");
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(JSON.stringify({ email: "hello@user.com", response: { name: "Tester" } }));
    }

    /**
     * Make a X-Domain request to url and callback.
     *
     * @param url {String}
     * @param method {String} HTTP verb ('GET', 'POST', 'DELETE', etc.)
     * @param data {String} request body
     * @param callback {Function} to callback on completion
     * @param errback {Function} to callback on error
     */
    function xdr(data, callback, errback) {
      console.log("xdr");
      let url = "http://localhost:3000/donations";
      let method = "POST";
        var req;
        
        if(XMLHttpRequest) {
            req = new XMLHttpRequest();

            if('withCredentials' in req) {
                req.open(method, url, true);
                req.onerror = errback;
                req.onreadystatechange = function() {
                    if (req.readyState === 4) {
                        if (req.status >= 200 && req.status < 400) {
                            callback(req.responseText);
                        } else {
                            errback(new Error('Response returned with non-OK status'));
                        }
                    }
                };
                req.send(data);
            }
        } else if(XDomainRequest) {
            req = new XDomainRequest();
            req.open(method, url);
            req.onerror = errback;
            req.onload = function() {
                callback(req.responseText);
            };
            req.send(data);
        } else {
            errback(new Error('CORS not supported'));
        }
    }
    </script>
